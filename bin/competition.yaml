    port: 21
    points: 150
    accounts:
    - username: black_team
      password: qwerty12345!@#$%
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: remotefilepath
        value: "/home/black_team/neccdc_check/flag.txt"
      - name: filecontents
        value: New York
  - name: SMB
    check_name: SMBCheck
    host: 172.16.128.10
    port: 445
    points: 100
    accounts:
    - username: black_team
      password: zanycave79!!!
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: remote_name
        value: 172.16.128.10
      - name: share
