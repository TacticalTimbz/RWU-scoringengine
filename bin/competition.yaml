      - name: hash
        value: FC24A33774E116B429F77903A22E8DFF90D487E4C91864B2D0E0590AA3F9CEA0
  - name: DNS
    check_name: DNSCheck
    host: 172.16.128.100
    port: 53
    points: 100
    environments:
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: A
      - name: domain
        value: securenetwork.net
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: AAAA
      - name: domain
        value: securenetwork.net
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: A
      - name: domain
        value: securenetwork.net
  - name: HTTP
    check_name: HTTPCheck
    host: 172.16.128.31
    port: 80
    points: 100
    environments:
    - matching_content: <style>
      properties:
      - name: useragent
        value: Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0)
      - name: vhost
        value: 172.16.128.31
      - name: uri
        value: /about.html
  - name: NFS
    check_name: NFSCheck
    host: 172.16.128.15
    port: 0
    points: 100
