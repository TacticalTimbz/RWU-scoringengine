---
teams:
- name: WhiteTeam
  color: White
  users:
  - username: orlandoadmin
    password: yeet
- name: RedTeam
  color: Red
  users:
  - username: orlandoredteam
    password: yeet
- name: RWU NECCDC Practice
  color: Blue
  users:
  - username: RWUPractice
    password: RWUCyberComp!
  services:
  - name: ICMP
    check_name: ICMPCheck 
    host: 172.16.128.11
    port: 0
    points: 25
    environments:
    - matching_content: 1 packets transmitted, 1 received
  - name: SSH
    check_name: SSHCheck
    host: testbed_ssh
    port: 22
    points: 150
    accounts:
    - username: ttesterson
      password: testpass
    - username: rpeterson
      password: otherpass
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: commands
        value: id;ls -l /home
    - matching_content: PID
      properties:
      - name: commands
        value: ps
  - name: HTTP
    check_name: HTTPCheck
    host: testbed_web
    port: 80
    points: 100
    environments:
    - matching_content: Thank you for using nginx
      properties:
      - name: useragent
        value: Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0)
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
    - matching_content: Thank you for using nginx
      properties:
      - name: useragent
        value: Opera/9.80 (Windows NT 6.2; Win64; x64) Presto/2.12 Version/12.16
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
  - name: HTTPS
    check_name: HTTPSCheck
    host: testbed_web
    port: 443
    points: 100
    environments:
    - matching_content: Thank you for using nginx
      properties:
      - name: useragent
        value: Mozilla/5.0 (compatible; MSIE 9.0; Windows NT 6.1; Trident/5.0)
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
    - matching_content: Thank you for using nginx
      properties:
      - name: useragent
        value: Opera/9.80 (Windows NT 6.2; Win64; x64) Presto/2.12 Version/12.16
      - name: vhost
        value: testbed_web
      - name: uri
        value: "/"
  - name: MySQL
    check_name: MYSQLCheck
    host: testbed_mysql
    port: 3306
    points: 100
    accounts:
    - username: user1
      password: CHANGEME
    environments:
    - matching_content: USER_PRIVILEGES
      properties:
      - name: database
        value: information_schema
      - name: command
        value: show tables;
  - name: MSSQL
    check_name: MSSQLCheck
    host: testbed_mssql
    port: 1433
    points: 100
    accounts:
    - username: sa
      password: yourStrong(!)Password
    environments:
    - matching_content: Microsoft SQL Server 2019
      properties:
      - name: database
        value: master
      - name: command
        value: SELECT @@version;
  - name: FTP
    check_name: FTPCheck
    host: testbed_ftp
    port: 21
    points: 150
    accounts:
    - username: ttesterson
      password: testpass
    - username: rpeterson
      password: otherpass
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: remotefilepath
        value: "/ftp_files/testfile.txt"
      - name: filecontents
        value: Sample file contents
  - name: SMB
    check_name: SMBCheck
    host: 172.16.128.10
    port: 445
    points: 100
    accounts:
    - username: black_team
      password: qwerty12345!@#$%
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: remote_name
        value: 172.16.128.10
      - name: share
        value: YeetShare
      - name: file
        value: flag.txt
      # SHA256 hash of file
      - name: hash
        value: FC24A33774E116B429F77903A22E8DFF90D487E4C91864B2D0E0590AA3F9CEA0
  - name: DNS
    check_name: DNSCheck
    host: 172.16.128.100
    port: 53
    points: 100
    environments:
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: A
      - name: domain
        value: securenetwork.net
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: AAAA
      - name: domain
        value: securenetwork.net
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: A
      - name: domain
        value: securenetwork.net
  - name: PostgreSQL
    check_name: POSTGRESQLCheck
    host: testbed_postgresql
    port: 5432
    points: 100
    accounts:
    - username: bender
      password: 1234pass
    - username: dscott
      password: password1
    - username: ttesterson
      password: somepass
    environments:
    - matching_content: You are connected to database
      properties:
      - name: database
        value: testdb
      - name: command
        value: "\\conninfo"
