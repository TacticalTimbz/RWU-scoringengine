---
teams:
- name: WhiteTeam
  color: White
  users:
  - username: orlandoadmin
    password: yeet
- name: RedTeam
  color: Red
  users:
  - username: orlandoredteam
    password: yeet
- name: RWU NECCDC Practice
  color: Blue
  users:
  - username: RWUPractice
    password: yeet
  services:
  - name: ICMP
    check_name: ICMPCheck 
    host: 172.16.128.11
    port: 0
    points: 25
    environments:
    - matching_content: 1 packets transmitted, 1 received
  - name: MySQL
    check_name: MYSQLCheck
    host: testbed_mysql
    port: 3306
    points: 100
    accounts:
    - username: user1
      password: CHANGEME
    environments:
    - matching_content: USER_PRIVILEGES
      properties:
      - name: database
        value: information_schema
      - name: command
        value: show tables;
  - name: FTP
    check_name: FTPCheck
    host: testbed_ftp
    port: 21
    points: 150
    accounts:
    - username: ttesterson
      password: testpass
    - username: rpeterson
      password: otherpass
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: remotefilepath
        value: "/ftp_files/testfile.txt"
      - name: filecontents
        value: Sample file contents
  - name: SMB
    check_name: SMBCheck
    host: 172.16.128.10
    port: 445
    points: 100
    accounts:
    - username: black_team
      password: qwerty12345!@#$%
    environments:
    - matching_content: "^SUCCESS"
      properties:
      - name: remote_name
        value: 172.16.128.10
      - name: share
        value: YeetShare
      - name: file
        value: flag.txt
      # SHA256 hash of file
      - name: hash
        value: FC24A33774E116B429F77903A22E8DFF90D487E4C91864B2D0E0590AA3F9CEA0
  - name: DNS
    check_name: DNSCheck
    host: 172.16.128.100
    port: 53
    points: 100
    environments:
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: A
      - name: domain
        value: securenetwork.net
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: AAAA
      - name: domain
        value: securenetwork.net
    - matching_content: 'status: NOERROR'
      properties:
      - name: qtype
        value: A
      - name: domain
        value: securenetwork.net
flags:
  - type: file
    platform: nix
    perm: user
    data:
        path: "/tmp/flag"
        content: "hi"